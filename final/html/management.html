        	<div id="content-body" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          	<h1 class="page-header">Dashboard</h1>

				<div id="manageProjectModule" class="manageProjectModule">
          <div id="submitted">
            <b>Submitted: </b>
          </div>
          <br>
          <div id="draft">
            <b>Draft: </b>
          </div>
        	
					<div id="addProjectModule" class="addProjectModule">
						<form>
              <div class="form-group">
                <label for="ipTitle">Title</label>
                <input type="text" class="form-control" id="ipTitle" placeholder="Title">
              </div>
              <div class="form-group">
                <label for="ipLanguage">Language</label>
                <input type="text" class="form-control" id="ipLanguage" placeholder="Language">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="ipSupervisor">Supervisor</label>
                  <input type="text" class="form-control" id="ipSupervisor" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="ipDegree">Degree</label>
                  <select id="ipDegree" class="form-control">
                    <option>Choose...</option>
                    <option>Bachelor</option>
                    <option>Master</option>
                    <option>Both bachelor and master</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="ipLevel1">Level1</label>
                <select id="ipLevel1" class="form-control" onchange="queryCCSCategory()">
                  <option>Choose...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="ipLevel2">Level2</label>
                <select id="ipLevel2" class="form-control" onchange="queryCCSCategory()">
                  <option>Choose...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="ipLevel3">Level3</label>
                <select id="ipLevel3" class="form-control">
                  <option>Choose...</option>
                </select>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <!--
                  <input class="form-check-input" type="checkbox" id="ipAvailable">
                  <label class="form-check-label" for="ipAvailable">Available</label>
                  -->
                  <input class="form-check-input" type="checkbox" id="ipDraft">
                  <label class="form-check-label" for="ipDraft">isDraft</label>
                </div>
              </div>
              <div class="form-group">
                <label for="ipReference">Reference</label>
                <textarea class="form-control" id="ipReference" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="ipDescription">Description</label>
                <textarea class="form-control" id="ipDescription" rows="7"></textarea>
              </div>
            </form>
            <div id="test">
              <button id="clean_btn" class="btn btn-primary">Clean</button>
              <button id="submit" class="btn btn-primary" onclick="collection()">Submit</button>
            </div>
					</div>
