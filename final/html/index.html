<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
<div id="container" class="container">
    <div id="head" class="head">
        <div>
            <h2 align="center">Index Page</h2>
            <span id="welcome">Welcome: <span></span></span>
        </div>
        <div id="logioBtn" style="float: right" class="navbar bg-light justify-content-end">

        </div>
        <nav>
            <div id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="btn-sm btn-outline-primary" href="https://maynoothuniversity.ie">Home</a>
                <a class="btn-sm btn-outline-primary" href="https://www.cs.nuim.ie/currentstudents">Internal</a>
               
            </div>
            <!--
                time out test button
            <div>
                <button class="btn btn-outline-success mr-sm-2" onclick="testTimeOut()">Test</button>
            </div>
            -->
    </div>
    <div id="body-content" class="body-content">
        <div id="category-grid" class="category-grid" align="left">
            <h4>Category - All</h4>
        </div>
        <div class="form-group">
            <label for="ipLevel1">Level1</label>
            <select id="ipLevel1" class="form-control" onchange="queryCCSCategory()">
                <option>Choose...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ipLevel2">Level2</label>
            <select id="ipLevel2" class="form-control" onchange="queryCCSCategory()">
                <option>Choose...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ipLevel3">Level3</label>
            <select id="ipLevel3" class="form-control">
                <option>Choose...</option>
            </select>
        </div>
        <div style="float: right: ">
            <a id="cleanBtn" class="btn-sm btn-outline-primary" href="">Clean</a>
            <button id="ipbtn" class="btn btn-outline-success mr-sm-2">Search</button>
        </div>

    </div>
    <div id="main-content" class="main-content">
        <div id="right-bar" class="right-bar">
            <div id="submit-bar-submitted" class="submit-bar-submitted">
                <h5 align="center">Submitted list:</h5>
                <table class="table table-sm">
                    <thead id="table-thead">

                    </thead>
                    <tbody id="table-tbody">
                    
                    </tbody>
                </table>
            </div>

            <div id="submit-bar-top" class="submit-bar-top">
                <h5 align="center">Top List:</h5>
                <ul id="submit-bar-top-ul" class="list-group">

                </ul>
            </div>
        </div>
        <div id="project-list" class="project-list">

        </div>
        <div id="page-content-info" class="page-content-info">
            <nav aria-label="Search results pages">
                <ul id="page-info-list" class="pagination pagination-sm justify-content-center">

                </ul>
            </nav>
        </div>
    </div>
</div>
<div id="loading" class="loading" align="center">
</div>

</body>
</html>
